<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../CSS/style.css">
  <script src="../JS/script.js" defer></script>
  <title>Rick and Morty project</title>
</head>
<body>
  <header>
    <div id="headerContainer">
      <!--logo-->
      <div id="logoContainer">
        <img 
          src="../imgs/logo.png" 
          alt="image of rick and morty" 
          width="250px" 
          title="logo do site"
        >
      </div>
      <!--navbar-->
      <div id="navbarContainer">
        <nav id="navButtons">
          <div><a href="" class="open">characters</a></div>
          <div><a href="">locations</a></div>
          <div><a href="">episodes</a></div>
        </nav>
      </div>
    </div>
  </header>
  
  <main id="main">
    <!--loading-->
    <div class="loader">
      <div data-glitch="Loading..." class="glitch">Loading...</div>
    </div>

    <!--cards-->
    <div id="cardsCharactersContainer">
      <div class="headerContainer">
        <h3>characters<h3>
      </div>
      <div id="cardsContainer"></div>
    </div>

    <!--locations list-->
    <div id="locationsListContainer">
      <div class="headerContainer">
        <h3>locations</h3>
      </div>
      <div id="locationsList"></div>
    </div>

    <!--episodes list-->
    <div id="episodesListContainer">
      <div class="headerContainer">
        <h3>episodes</h3>
      </div>
      <div id="episodesList"></div>
    </div>
  </main>

  <!--footer-->
  <footer>

  </footer>
</body>
</html>
